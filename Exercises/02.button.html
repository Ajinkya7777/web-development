<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>This is button</title>
    <style>
      .sub {
        background-color: rgb(196, 12, 12);
        height: 30px;
        width: 90px;
        color: white;
        margin: 10px;
        padding: 5px;
        border-radius: 5px;
        border: none;
        cursor: pointer;
        transition: opacity 0.15s;
      }
      .join {
        background-color: #fff;
        color: rgb(3, 72, 100);
        height: 40px;
        margin-bottom: 10px;
        border-color: skyblue;
        font-weight: 100;
        width: 75px;
        border-radius: 5px;
        cursor: pointer;
        border-style: solid;
        border-width: 1px;
        transition: background-color 0.15s, color 0.15s;
      }

      .tweet {
        background-color: rgb(0, 170, 255);
        border-radius: 35px;
        height: 30px;
        width: 70px;
        margin: 10px;
        color: white;
        cursor: pointer;
        font-weight: bold;
        border-width: 1.5px;
        transition: box-shadow 0.15s;
      }

      .sub:hover {
        opacity: 0.8;
      }

      .sub:active {
        opacity: 0.5;
      }

      .join:hover {
        background-color: rgb(3, 72, 100);
        color: #fff;
      }

      .join:active {
        opacity: 0.5;
      }

      .tweet:hover {
        box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.3);
      }

      .container {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button class="sub">SUBSCRIBE</button><br />
      <button class="join">JOIN</button><br />
      <button class="tweet">tweet</button>
    </div>
  </body>
</html>
