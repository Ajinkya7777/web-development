<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Text</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
      }
      .title {
        font-weight: bold;
        font-size: 30px;
        width: 450px;
        line-height: 35px;
      }

      .stats {
        margin-top: 3px;
        opacity: 0.8;
      }

      .author {
        opacity: 0.8;
        margin-top: 15px;
      }

      .overview {
        opacity: 0.8;
        margin-top: 20px;
        width: 300px;
        line-height: 22px;
        margin-bottom: 50px;
      }

      .container2 {
        background-color: rgb(227, 65, 64);
        height: 45px;
        width: 500px;
        padding: 14px;
        transition: span 5s;
      }

      .container2 .i-store {
        text-align: center;
        color: white;
        font-size: 14px;
      }

      .container2 .span:hover {
        text-decoration: underline;
      }
      .container2 .span {
        margin-left: 8px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <p class="title">Talking Tech and AI with Google CEO Sundar Pichai!</p>
    <p class="stats">3.4M views &bull; 6 months ago</p>

    <p class="author">Marques Browniee &#x2713;</p>

    <p class="overview">
      Talking tech and AI ont the heels of Google I/O. Also a daily driver phone
      revel from Google's CEO. Shoutout to Sundar!
    </p>

    <div class="container2">
      <p class="i-store">
        shop early for the best selection of holiday favourites.
        <span class="span">Shop now &gt; </span>
      </p>
    </div>
  </body>
</html>
