<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Flipper</title>
    <style>
      .red {
        background-color: red;
      }
      .blue {
        background-color: blue;
      }
      .yellow {
        background-color: yellow;
      }

      button {
        border-radius: 10px;
        width: 100px;
        height: 50px;
        margin: 25px;
        padding: 10px;
        border: none;
        color: chartreuse;
      }
      body {
        background-color: black;
      }
      h3 {
        color: aqua;
        font-size: 50px;
      }
    </style>
  </head>
  <body>
    <h3>Color Flipper</h3>
    <button class="red" onclick="setColor('red')">Red</button>
    <button class="blue" onclick="setColor('blue')">Blue</button>
    <button class="yellow" onclick="setColor('yellow')">Yellow</button>
    <button class="random" onclick="randomColor()">Random</button>
    <script src="index.js"></script>
  </body>
</html>
