<!-- program to demonstrate email,search,number,tel-->

<html>
    <body bgcolor="black" text="red">
        <center>
            <h1><i><b>Student Marks</b></i></h1>
            <Form action="reg.jsp">
                <label for="email">Email</label>
                <input type="email" name="email"><br>
                <label for="Marks">Marks</label>
                <input type="number" name="marks"><br>
                <label for="MobNo">MobNo</label>
                <input type="tel" name="MobNo" pattern="[0-9]{10}"><br>
                <label for="keywords">Searching Keywords</label>
                <input type="search" name="search"><br><br>
                <input type="submit">
                <input type="reset">

            </Form>
        </center>
    </body>
</html>
