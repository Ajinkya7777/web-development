<html>
    <head>
        <style>
            h1
            {
                color: red;
                background-color: aqua;
                border-style: solid;
                border-color: chartreuse;
            }
            p 
            {
                color: orangered;
            }

    </head>

    <body>
        <h1>html</h1>
        <p>hyper text markup language</p>

        <p>cascading style sheet</p>

        <p>java script</p>
    </body>
</html>
