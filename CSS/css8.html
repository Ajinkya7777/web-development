<!--multiple class selector to one element-->

<html>
  <head>
    <style>
      .demo {
        color: black;
        background-color: orange;
        border-style: solid;
        border-color: red;
      }
      .test {
        color: purple;
      }
    </style>
  </head>
  <h1>html</h1>
  <p class="test">hyper text markup language</p>
  <h1>css</h1>
  <p>cascading style sheet</p>
  <h1>js</h1>
  <p class="test demo">java script</p>
</html>
