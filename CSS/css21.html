<!--Transition Example-->

<html>
    <head>
        <Style>

            div{
                width: 200px;
                border-style: solid;
                background-color: yellow;
                text-align: center;
                margin-top: 100px;
                margin-left: 100px;
            }

            div:hover 
            {
                  width: 800px;
                  transition-property: width;
                  transition-delay: 10s;
                  transition-duration: 20s;
            }

        </Style>
    </head>

    <body>
         <div>
            <h1>HTML</h1>
            <h1>CSS</h1>
            <h1>Java Script</h1>
         </div>
    </body>
</html>
