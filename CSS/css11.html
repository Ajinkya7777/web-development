<!--grouping selector example-->

<html>
    <head>
        <Style>
            #demo,.test,h1
            {
                color: red;
            }
        </Style>
    </head>

    <body>
        <h1 id="demo">html</h1>
        <h2 class="test">css</h2>
        <h3 class="test">js</h3>
        <h1>bootstrap</h1>
        <h2 >react js</h2>
    </body>
</html>
