<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsiveness</title>
  </head>
  <style>
    .container {
      background-color: black;
      height: 250px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      max-height: 200px;
      width: 300px;
      max-width: 500px;
      min-width: 100px;
      min-height: 100px;
      flex-wrap: wrap;
    }

    .box {
      height: 20px;
      width: 20px;
      border: 2px solid salmon;
      margin: 5px;
      box-shadow: 100px 100px;
    }

    .container h1 {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 18px;
      color: white;
      justify-content: center;
    }
  </style>
  <body>
    <div class="container">
      <h1>BOX</h1>
      <div class="box">box1</div>
      <div class="box">box2</div>
      <div class="box">box3</div>
      <div class="box">box4</div>
    </div>
  </body>
</html>
