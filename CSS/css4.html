<html>
    <head>
        <style>
            h1
            {
                color: red;
                background-color: blue;
                border-style: solid;
                border-color: aqua;
            }

            h2
            {
                color: yellow;
                background-color: gold;
                border-style: solid;
                border-color: brown;
            }

            h3
            {
                color: orange;
                background-color: green;
                border-style: solid;
                border-color: red;
            }
        </style>
    </head>

    <body>
        <h1>Hyper text markup language</h1>
        <h2>Cascading style sheet</h2>
        <h3>Java Script</h3>
    </body>
</html>
