<!--program to demonstrate all simple selectors-->

<html>
    <head>
        <style>
            #demo
            {
                color: red;
            }
            .test
            {
                background-color: cyan;
            }
            h1
            {
                border-style: solid;
                border-color: blue;
            }
            .sample 
            {
                color: purple;
            }
            p.sample
            {
                border-style: solid;
                border-color: green;
            }
        </style>
    </head>

    <body>
        <h1 class="sample">html</h1>
        <p class="test sample" >hyper text markup language</p>
        <h1 id="demo" class="test">css</h1>
        <P>cascading style sheet</P>
        <h1 id="demo" class="test">js</h1>
        <P>javascript</P>
    </body>
</html>
