<html>
    <body>
        <script>
            let a = prompt("enter any number");

            if(a>0)
        {
            document.write("positive number","<br>");
            
            if(a>10)
            document.write("greater than 10");
            else
            document.write("less than 10");

            

        }
           else if (a<0){
            document.write("negative number","<br>x");

            if(a>-10)
            document.write("greater than -10");
            else
            document.write("less than -10");
           }
         
           
           else
           document.write("zero number");
        </script>

        
    </body>
</html>
