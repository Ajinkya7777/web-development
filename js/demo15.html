<!--Switch statement-->

<html>
    <body>
        <script>
            let day = prompt("enter a day");
            switch(day)
            {
                case "mon":
                case "tue":
                case "wed":
                case "thu":
                case "fri":
                case "sat": document.write("working day");
                            break;
                case "sun": document.write("holiday");
                            break;
                default: document.write("invalid day");

            }
        </script>
    </body>
</html>
