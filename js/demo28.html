<!--program to demonstarte getElementsByTagName() method & style property-->
<html>
    <body>
        <h1>HTML</h1>
        <h1>CSS</h1>
        <h1>JS</h1>
        <script>
            let elements = document.getElementsByTagName("h1");
            elements[0].style.color="red";
            elements[1].style.color="green";
            elements[2].style.color="blue";
        </script>
    </body>
</html>
