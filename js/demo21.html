<!--break statement example-->

<html>
    <body>
        <script>
            let i = 5;
            while(i++<=12)
        { 
            if(i==10)
            break;
            document.write(i +"<br>");
        }
           document.write("<br>")

        for(let i=1;i<=3;i++)
        {
            for(let j=1;j<=10;j++)
        {
            if(j==5)
        {
            break;
           
        }
        document.write(j);
        }
        }
        </script>
    </body>
</html>
