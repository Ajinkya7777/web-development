<!-- Logical Operators-->

<html>
    <body>
        <script>
            let a =10;
            let b = 7;
            let c = 6;

            let d = !((a>b) && (a>c));
            document.write(d);
            let e = 5;
            let f = 3;

            let g = e++ + ++f;
            document.write("<br>")
            document.write(e,f,g);
        </script>
    </body>
</html>
