<!--WebScrapp example using regular expression-->

<html>
    <body>
        <script>
            let text=`Employee number is 101 and his slary is 50000.00, another employee number is 102 and slaaryis 58000.00
             and one more employee number is 103 and his slaary is 40000.00.
             There mail ids are as follows , abc@gmail.com , aaa.bbb@yahoo.com and xyz_12@gmail.com`;
             let pattern1=/[1][0-9]{2}/g;
             let pattern2=/[0-9]{5}.[0-9]{2}/g;
             let pattern3=/[a-z0-9_.]{3,10}@[a-z]{3,10}.com/;
             let empNos=text.matchAll(pattern1);
             let salaries=text.matchAll(pattern2);
             for(let empno of empNos)
             {
                document.write(empno+"<br>");
             }
             for(let salary of salaries)
             {
                document.write(salary+"<br>");
             }
             let words = text.split(" ");
             for (let word of words)
             {
                if(pattern3.test(word))
                document.write(word+"<br>")
             }
        </script>
    </body>
</html>
