<!--continue statement example-->

<html>
    <body>
        <script>
            let i = 5;
            while(i++<=12)
        {
            if(i==11)
            continue;
            document.write(i +"<br>");
        }
document.write("<br>");
        for(let i=1;i<=3;i++)
{
    for(let j=1;j<=10;j++)
{
    if(j==5)
{
    continue;
   
}
document.write(j);
}
}
        </script>
    </body>
</html>
