<!--program to demonstarte getElementsByClassName() method & attriubte property-->
<html>
    <body>
        <h1>HTML</h1>
        <h1 class="test">CSS</h1>
        <h1 class="test">JS</h1>
        <script>
            let elements = document.getElementsByClassName("test");
            elements[0].align="center";
            elements[1].align="right";
        </script>
    </body>
</html>
