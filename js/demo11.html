<!--operators in js-->

<html>
    <body>
        <script>
            let a=10;
            let b=10;

            document.write((a/b)+" <br>");
            document.write((a%b)+" <br>");
            document.write((a**3)+" <br>");

            document.write((10*3%2)+"<br>");
            document.write((10%3*2)+"<br>");

            document.write(10%3+2*5-3%2);

            // document.write (( (a+b*c)-d*c) + (10%5+2**3));
            
            let c=10;
            let d="10";
            document.write("<br>");
            document.write(c==d ,"<br>");
            document.write(c===d);
        </script>
    </body>
</html>
